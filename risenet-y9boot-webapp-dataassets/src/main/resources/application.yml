                    - http://localhost:7056
                    - http://localhost:7058
                    - http://localhost:8080
                    - http://localhost:8081
                    - http://localhost:8082
                    - http://localhost:8083
                    - http://localhost:8084
                    - http://127.0.0.1:7055
                    - http://127.0.0.1:7056
                    - http//192.168.3.218:7056
                    - http//192.168.3.171:7056
            xss:
                ignoreParam:
                    - tables
                    - fields
                    - idAndIsShowJson
                    - formDataJson
                    - rulesJson
            csrf:
                acceptedReferer:
                    - 127.0.0.1
                    - localhost
                    - demo.youshengyun.com
                    - test.youshengyun.com
                    - test-api.youshengyun.com
        oauth2:
            resource:
                enabled: true
                saveOnlineMessage: false
                allowBasicAuthentication: true
                allowFormEncodedBodyParameter: true
                allowUriQueryParameter: true
                protectedUrlPatterns: /vue/*
                opaque:
                    client-id: clientid
                    client-secret: secret
                    introspection-uri: https://test.youshengyun.com/sso/oauth2.0/introspect
                    profile-uri: https://test.youshengyun.com/sso/oauth2.0/profile
